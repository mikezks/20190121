<mat-card>
  <mat-card-subtitle>ID: {{ id }}</mat-card-subtitle>
  <mat-card-subtitle>Show Details: {{ showDetails }}</mat-card-subtitle>
  <mat-card-content>

    <form [formGroup]="editForm">

      <mat-form-field>
        <input
          matInput
          formControlName="id"
          placeholder="ID">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input
          matInput
          formControlName="from"
          placeholder="from">
          <mat-error
          *ngIf="editForm?.controls['from']?.hasError('required')">
          required error
        </mat-error>
        <mat-error
          *ngIf="editForm?.controls['from']?.hasError('minlength')">
          minlength error
        </mat-error>
        <mat-error
          *ngIf="editForm?.controls['from']?.hasError('maxlength')">
          maxlength error
        </mat-error>
        <mat-error
          *ngIf="editForm?.controls['from']?.hasError('pattern')">
          pattern error
        </mat-error>
        <mat-error
          *ngIf="editForm?.controls['from']?.hasError('city')">
          city error
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input
          matInput
          formControlName="to"
          placeholder="to">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input
          matInput
          formControlName="date"
          placeholder="date">
      </mat-form-field>

    </form>

  </mat-card-content>
  <mat-card-actions>

    <button
      mat-raised-button
      color="primary"
      (click)="save()">
      Save</button>
  </mat-card-actions>
</mat-card>
